<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job listing</title>

  <!-- FONTS  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap" rel="stylesheet">

  <!-- STYLES -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="header">
  </header>

  <main class="main-content">
    <div class="main-container container">
      <ul class="job-list">
        <li class="job-item">
          <div class="item-left">
            <img class="item-img" src="" alt="company logo" width="88" height="88">
            <div class="item-left-inner">
              <div class="item-left-inner-top">
                <span class="company-name">Photosnap</span>
                <span class="work-status">NEW!</span>
                <span class="work-modern">FEATURED</span>
              </div>
              <h3 class="job-title">Senior Frontend Developer</h3>
              <div class="item-left-inner-bottom">
                <span class="job-posted">1d ago</span>
                <span class="job-time">Full Time</span>
                <span class="job-where">USA only</span>
              </div>
            </div>
          </div>
          <div class="item-right">
            <button type="button">Frontend</button>
            <button type="button">Senior</button>
            <button type="button">HTML</button>
            <button type="button">CSS</button>
            <button type="button">JavaScript</button>
          </div>
        </li>
      </ul>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
